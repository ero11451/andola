
<ion-content class="ion-padding">
  <div class="main-body">
    <div class="mt-5 m mb-5">
   
       <img class="img-fluid mt-4 mb-4 w-75" src="../../../assets//image//login.svg" class="" alt="what is this " srcset="">  

    </div>
    <div class="text-div">
        <h1 class="text-primary">Hello</h1>
        <p class="text-muted m-2">Welcome to the best platform development and onsectetur adipisicing </p> 
    </div>
    <div>
      <button
     [routerLink]="[ '/login']"
      class="btn-primary mr-3 btn button"  > Login </button>
      <button
      [routerLink]="[ '/signup']" class="btn-outline-primary button btn">Sign Up</button>
    </div>
    <div class="mt-3 ">
      <p class="text-center text-muted text-bold">Or login with.</p>
    </div>
  <ion-item lines="none" >
      <ion-fab-button class="m-2 ">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" class="m-2 animated slideInUp faster">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class=" m-2 animated slideInUp fast">
        <ion-icon name="logo-twitter"></ion-icon> 
      </ion-fab-button>
  </ion-item>
</div>
  
</ion-content>
